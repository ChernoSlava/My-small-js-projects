<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple clock</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Chernogorov Viacheslav" />
    <meta name="description" content="Simple clock" />
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <script>
        const secondHand = document.querySelector('.second-hand');
        const minuteHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');
        
        function setDay() {
           const now = new Date();

           const seconds = now.getSeconds();
           const secondsDegres = ((seconds / 60) * 360) + 90;
           secondHand.style.transform = `rotate(${secondsDegres}deg)`;
           
           const mins = now.getMinutes();
           const minsDegres = ((mins / 60) * 360) + 90;
            minuteHand.style.transform = `rotate(${minsDegres}deg)`;
           
           const hour = now.getHours();
           const hourDegres = ((hour / 12) * 360) + 90;
            hourHand.style.transform = `rotate(${hourDegres}deg)`;
            console.log(hour);
        }
        setInterval(setDay, 1000)
    </script>
</body>
</html>
